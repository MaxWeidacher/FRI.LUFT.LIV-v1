
<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Adminpanel – FRI.LUFT.LIV</title>
  <style>
    body { font-family: sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
    header { background: #536c28; color: white; padding: 1em; text-align: center; }
    main { max-width: 1000px; margin: 2em auto; background: white; padding: 2em; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    h2 { color: #536c28; }
    section { margin-bottom: 3em; }
    label { display: block; margin-top: 1em; font-weight: bold; }
    input, textarea, select { width: 100%; padding: 0.5em; margin-top: 0.2em; border-radius: 4px; border: 1px solid #ccc; }
    button { margin-top: 1em; background: #536c28; color: white; border: none; padding: 0.8em 1.2em; border-radius: 4px; cursor: pointer; }
    button:hover { background: #3e511f; }
    table { width: 100%; border-collapse: collapse; margin-top: 1em; }
    th, td { border: 1px solid #ccc; padding: 0.5em; text-align: left; }
    th { background: #e2e2e2; }
  </style>
</head>
<body>

<header>
  <h1>Adminpanel – FRI.LUFT.LIV</h1>
</header>

<main>
  <section>
    <h2>Bokningar</h2>
    <table>
      <thead>
        <tr><th>Namn</th><th>E-post</th><th>Telefon</th><th>Datum</th><th>Antal</th><th>Betalning</th></tr>
      </thead>
      <tbody id="bokningar">
        <!-- Bokningar kommer läggas in här -->
      </tbody>
    </table>
  </section>

  <section>
    <h2>Lägg till ny tur/kurs</h2>
    <form id="nyTurForm">
      <label for="turTitel">Titel</label>
      <input type="text" id="turTitel" required>

      <label for="turBild">Bild (URL eller filnamn)</label>
      <input type="text" id="turBild" required>

      <label for="turBeskrivning">Beskrivning</label>
      <textarea id="turBeskrivning" rows="4" required></textarea>

      <label for="turPris">Pris</label>
      <input type="text" id="turPris" required>

      <button type="submit">Spara tur</button>
    </form>
  </section>

  <section>
    <h2>Publicerade turer</h2>
    <div id="turerLista">
      <!-- Nya turer visas här -->
    </div>
  </section>
</main>

<script>
  document.getElementById('nyTurForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const titel = document.getElementById('turTitel').value;
    const bild = document.getElementById('turBild').value;
    const beskrivning = document.getElementById('turBeskrivning').value;
    const pris = document.getElementById('turPris').value;

    const turKort = document.createElement('div');
    turKort.style.border = "1px solid #ccc";
    turKort.style.borderRadius = "6px";
    turKort.style.padding = "1em";
    turKort.style.marginTop = "1em";
    turKort.innerHTML = `
      <h3>${titel}</h3>
      <img src="${bild}" alt="${titel}" style="max-width:100%; border-radius:4px;">
      <p>${beskrivning}</p>
      <strong>Pris: ${pris}</strong>
    `;

    document.getElementById('turerLista').appendChild(turKort);
    this.reset();
  });
</script>

</body>
</html>
